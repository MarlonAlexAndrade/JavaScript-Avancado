<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
            <a class="navbar-brand" href="index.html">CANABRABA</a>
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item"><a class="nav-link" href="index.html">HOME</a></li>
                <li class="navbar-item"><a class="nav-link" href="lista-cervejas.html">CERVEJAS</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-5 mb-5">
        <div>
            <h1 class="text-center">Cadastro de cervejas</h1>
            <div>
                <form method="post" class="pt-4 col-6 m-auto" id="form-bebidas">
                    <label for="id">Id:</label>
                    <input class="form-control" type="number" name="id" id="id"> <br />

                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome"> <br />

                    <label for="ibu">IBU:</label>
                    <input class="form-control" type="number" name="ibu" id="ibu"> <br />

                    <label for="lote">Lote:</label>
                    <input class="form-control" type="number" name="lote" id="lote"> <br />

                    <div class="p-2">
                        <input class="btn btn-lg btn-primary" type="submit" value="salvar">
                        <button class="btn btn-lg btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
            <a class="btn btn-secondary" href="lista-cervejas.html">Voltar</a>
        </div>
    </main>
    <footer class="bg-dark fixed-bottom">
        <p class="text-center text-muted p-4">Loja Canbraba - 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="./api-cervejas.js"></script>
</body>

</html>
